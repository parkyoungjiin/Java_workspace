<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function startNumberGame() {
		// 3단계. 정답이 아닐 동안 입력 및 판별 작업 반복하기
		// => 반복 횟수가 일정하지 않으므로 while 문이 더 적합
		// => 단, 정답 횟수를 알아내기 위해서는 숫자를 입력받을 때마다 입력 횟수를 카운팅해야함
		var correctNum = 10; // 정답을 저장하는 변수
		var count = 0; // 입력 횟수를 카운팅 할 변수
		
		while(true) { // 반복 횟수를 별도로 지정하지 않고 무한반복하려면 true 값 직접 전달
			// 1단계. 숫자 입력받아 출력
			var num = prompt("정수를 입력하세요."); // 문자(string) 타입으로 입력됨
			// => 정수 데이터와 연산자를 사용하여 처리할 때 자동으로 정수타입으로 변환되므로 별도의 변환 불필요
			
			// ------------------------------------------------------------------------------
			// 숫자를 입력하지 않고 확인 버튼을 누르거나("") 취소 버튼을 누를 경우(null) 처리
			if(num == "") {
				alert("숫자 입력 필수!");
				// 다음 작업을 수행하지 않고 다시 while 문의 처음으로 돌아가기
				continue;
			} else if(num == null) {
				alert("게임을 취소합니다!");
				// 다음 작업을 수행하지 않고 while 문을 빠져나가기
				break;
			}
			// -------------------------------------------------------------------------------
			
			// 숫자를 입력할 때마다 카운팅 변수값 1 증가
			count++;
			
			// 만약, string 타입 정수를 number 타입으로 변환하는 경우(Number(데이터) 형식 사용)
		//	var num = Number(prompt("정수를 입력하세요."));
		//	alert("입력하신 숫자 : " + num + ", 데이터타입 : " + typeof(num));
			
			
			// 2단계. 정답과 비교하여 결과 출력
			if(num < correctNum) {
				alert("입력하신 숫자 " + num + " : 정답보다 작습니다.");
			} else if(num > correctNum) {
				alert("입력하신 숫자 " + num + " : 정답보다 큽니다.");
			} else {
	//			alert("입력하신 숫자 " + num + " : 정답입니다!");
	
				// 3단계-2. 숫자 입력 횟수를 저장한 count 변수값 출력
				alert("입력하신 숫자 " + num + " : 정답(입력 횟수 : " + count + "회)");
				
				// 정답일 경우 다시 반복문을 통해 입력받은 작업을 수행하지 않고 반복문을 빠져나가기
				break;
				// 만약, 반복문을 종료하고 나서 더이상 수행할 작업이 없을 경우에는 break 문 대신 return 문 사용도 가능
				// => 현재 메서드(함수) 수행을 종료하고 호출한 곳으로 되돌아 감
			}
		} // 다시 while(true) 문장으로 이동하여 반복 여부 판별
		
		// while 문 내에서 break 문을 만나면 이동하는 위치
		document.write("숫자 게임 종료!");
		
	} // startNumberGame() 함수 끝
	
	startNumberGame();
</script>
</head>
<body>

</body>
</html>
